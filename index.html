<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 45px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      text-align: center;
      width: 360px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }

    .name {
      margin-top: 10px;
      font-size: 20px;
      color: #ff6f91;
      font-weight: bold;
    }

    .welcome {
      margin-top: 15px;
      font-size: 16px;
      color: #666;
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff6f91, #ff9671);
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

    </button>
  </div>
</body>
</html>
